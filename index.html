<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">To do List</h1>
    </header>
    <div id="main-content">
        <div class="main-container" id="to-do-container">
            <h2 class="title-container">To do</h2>
            <div class="task-container">
                <ul class="task-list" id="task-list-todo">
                <!--<li class="to-do-element"><label><input type="checkbox"/> tarea 1 <label><li>-->   

                </ul>
            </div>

            <label class="select-all-text"><input type="checkbox" name="select-all">Select all</label>

            <div class="buttons-container">
                <div><button id="button-to-do" onclick="addTask()">add task</button><input type="text" id="input-to-do"></div>
                <div>

                </div>
            </div>
        </div>

        <div class="main-container" id="doing-container">
            <h2 class="title-container">Doing</h2>
            <div class="task-container">
                <ul class="task-list" id="task-list-doing">
                    <!-- usar <li><label><input type="checkbox"> tarea 1 <label><li> -->




                </ul>
            </div>

            <label class="select-all-text"><input type="checkbox" name="select-all">Select all </label>

            <div class="buttons-container">
                <div><button></button><input type="text"></div>
                <div>

                </div>
            </div>
        </div>

        <div class="main-container" id="done-container">
            <h2 class="title-container">Done</h2>
            <div class="task-container">
                <ul class="task-list" id="task-list-done">
                    <!-- usar <li><label><input type="checkbox"> tarea 1 <label><li> -->




                </ul>
            </div>

            <label class="select-all-text"><input type="checkbox" name="select-all">Select all </label>

            <div class="buttons-container">
                <div><button></button><input type="text"></div>
                <div>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <p></p>
        <img src="" alt="">
    </footer>
    <script>
        const toDoList = document.getElementById("task-list-todo");
        
        const toDoInput = document.getElementById("input-to-do");
        
        function addTask(){
            const task = toDoInput.value;
            
            const taskLi = document.createElement("li");
            taskLi.classList.add("task");
            taskLi.textContent = task;

            toDoList.appendChild(taskLi);

            toDoInput.value = "";
        }
        


    </script>
</body>
</html>
