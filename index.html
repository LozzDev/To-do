<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-title">To do List</h1>
    </header>
    <div id="main-content">
        <div class="main-container" id="to-do-container">
            <h2 class="title-container">To do</h2>
            <div class="task-container" id="task-container-toDo">
                
            </div>

            <label ><input type="checkbox" class="select-all-text" name="select-all">Select all</label>

            <div class="buttons-container">
                <div class="input-container"><button id="button-to-do" onclick="addTask()">add task</button><input type="text" id="input-to-do"></div>
                <div class="action-buttons-container">
                    <button onclick="deleteTask()">Delete</button>
                    <button>Edit</button>
                    <button>Doing</button>
                </div>
            </div>
        </div>

        <div class="main-container" id="doing-container">
            <h2 class="title-container">Doing</h2>
            <div class="task-container" id="task-container-doing">
                
            </div>

            <label><input class="select-all-text" type="checkbox" name="select-all">Select all </label>

            <div class="buttons-container">
                <div class="action-buttons-container">
                    <button>Delete</button>
                    <button>Edit</button>
                    <button>Done</button>
                </div>
                
            </div>
        </div>

        <div class="main-container" id="done-container">
            <h2 class="title-container">Done</h2>
            <div class="task-container" id="task-container-done">
                
            </div>

            <label ><input class="select-all-text" type="checkbox" name="select-all">Select all </label>

            <div class="buttons-container">
                <div class="action-buttons-container">
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p></p>
        <img src="" alt="">
    </footer>
    <script src="script.js"></script>
</body>
</html>
